<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery.js"></script>    
    <script src="client.js"></script> 
    <link rel="stylesheet" href="bootstrap.css">   
    <link rel="stylesheet" href="style.css">
    <title>Salary Calculator</title>
</head>
<body class="container">
    <h1 class="jumbotron">Salary Calculator</h1>
    <main>
        <div>
            <!-- FORM -->
            <h2>Add Employee</h2>
            <input id="firstNameIn" type="text" placeholder="First Name">
            <input id="lastNameIn" type="text" placeholder="Last Name">
            <input id="idNumberIn" type="text" placeholder="ID Number">
            <input id="jobTitleIn" type="text" placeholder="Job Title">
            <input id="annualSalaryIn" type="text" placeholder="Annual Salary">
            <button id="submitBtn" class="btn btn-success">submit</button>
        </div>

        <!-- TABLE -->
        <table class="table table-striped">
            <thead class="thead-dark">
                    <h2>Employees</h2>

                <!-- columns, column names -->
                <tr> 
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Id Number</th>
                    <th>Job Title</th>
                    <th>Annual Salary</th>
                    <th>Delete?</th>
                </tr>   
            </thead>
            <tbody id="salaryCalculator">
            </tbody>
        </table>
        <h3 id="monthlySalariesIn">Monthly Salaries:</h3>
    </main>
</body>
</html>
